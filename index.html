<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="top">
    <h2>Discover</h2>
    <input type="search" placeholder="Search music">
  </header>

  <section class="playlist" id="playlist">
    <h3>My Music</h3>
  </section>

  <footer class="player">
    <div>
      <b id="nowTitle">Select a song</b><br>
      <small id="nowArtist">—</small>
    </div>
    <button id="playBtn">▶</button>
  </footer>

</div>

<audio id="audio"></audio>

<script src="app.js"></script>
</body>
</html>
