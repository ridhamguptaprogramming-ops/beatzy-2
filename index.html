<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="top">
    <h2>Discover</h2>
    <input type="search" id="search" placeholder="Search music">
  </header>

  <!-- PLAYLIST CONTROLS -->
  <div style="padding:0 22px 10px;">
    <select id="playlistSelect">
      <option value="all">All Songs</option>
    </select>
    <button class="create-playlist-btn" onclick="createPlaylist()">â• Playlist</button>
  </div>

  <!-- SONG LIST -->
  <section class="playlist">
    <h3>My Music</h3>
    <div id="songContainer"></div>
  </section>

  <!-- PLAYER -->
   <!-- PROGRESS BAR (SEPARATE ROW) -->
<div class="progress-wrap">
  <span id="currentTime">0:00</span>
  <input type="range" id="progress" value="0" min="0" max="100">
  <span id="duration">0:00</span>
</div>

  <footer class="player">

  <!-- NOW PLAYING -->
  <div class="now">
    <b id="nowTitle">Select a song</b>
    <small id="nowArtist">â€”</small>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="shuffle">ğŸ”€</button>

  </div>

</footer>

</div>

<audio id="audio"></audio>

<script src="app.js"></script>
</body>
</html>
