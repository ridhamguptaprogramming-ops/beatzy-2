<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="profile">
      <div class="avatar"></div>
      <h3>Ahmad Fauzi</h3>
    </div>

    <nav>
      <a class="active">Explore</a>
      <a>Genres</a>
      <a>Albums</a>
      <a>Artist</a>
      <a>Favourites</a>
      <a>My Music</a>
    </nav>

    <div class="mini-player">
      <span>Balonku Ada 5 Meter</span>
      <button id="miniPlay">▶</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="hero">
      <div>
        <h1>Listen to trending songs<br>all the time</h1>
        <button>Explore Now</button>
      </div>
      <div class="hero-img"></div>
    </div>

    <section>
      <h2>Playlist</h2>
      <div class="playlist">
        <div class="card">Musik Pagi</div>
        <div class="card">Lofi Bass</div>
        <div class="card">Anak Senja</div>
        <div class="card">Musik Anti Galau</div>
      </div>
    </section>

    <section>
      <h2>Trending</h2>
      <ul class="tracks">
        <li>
          <span>Balonku Ada 5 Meter</span>
          <button class="play">▶</button>
        </li>
        <li>
          <span>Kucing Kesayangan</span>
          <button class="play">▶</button>
        </li>
      </ul>
    </section>

  </main>

  <!-- PLAYER -->
  <aside class="player">
    <h3>Balonku Ada 5 Meter</h3>
    <p style="opacity:.8;margin-top:4px">Mamank • Dance Beat</p>

    <div class="progress"><span></span></div>

    <div class="controls">
      <button>⏮</button>
      <button id="mainPlay">▶</button>
      <button>⏭</button>
    </div>
  </aside>
</div>

<script src="script.js"></script>
</body>
</html>
