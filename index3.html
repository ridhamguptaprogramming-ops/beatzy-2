<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#9333ea);
  display:flex;
  align-items:center;
  justify-content:center;
}

.admin{
  width:90%;
  max-width:900px;
  background:#fff;
  border-radius:20px;
  padding:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
}

h1{
  margin-bottom:20px;
  color:#4f46e5;
}

form{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:12px;
}

input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}

table{
  width:100%;
  margin-top:30px;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  background:#f3f4f6;
}

tr:nth-child(even){
  background:#f9fafb;
}

.delete{
  background:#ef4444;
}
</style>
</head>

<body>

<div class="admin">
  <h1>ðŸŽ§ Admin â€“ Manage Songs</h1>

  <!-- ADD SONG -->
  <form onsubmit="addSong(event)">
    <input id="title" placeholder="Song Title" required>
    <input id="artist" placeholder="Artist Name" required>
    <input id="src" placeholder="File name (song1.mp3)" required>
    <button>Add</button>
  </form>

  <!-- SONG LIST -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>File</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
let songs = JSON.parse(localStorage.getItem("songs")) || [];

function save(){
  localStorage.setItem("songs", JSON.stringify(songs));
  render();
}

function addSong(e){
  e.preventDefault();
  songs.push({
    title: title.value,
    artist: artist.value,
    src: src.value
  });
  e.target.reset();
  save();
}

function deleteSong(i){
  songs.splice(i,1);
  save();
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  songs.forEach((s,i)=>{
    list.innerHTML+=`
      <tr>
        <td>${s.title}</td>
        <td>${s.artist}</td>
        <td>${s.src}</td>
        <td><button class="delete" onclick="deleteSong(${i})">Delete</button></td>
      </tr>`;
  });
}

render();
</script>

</body>
</html>
