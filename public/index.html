<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="profile">
      <div class="avatar"></div>
      <h3>Ahmad Fauzi</h3>
    </div>

    <nav>
      <a class="active">Explore</a>
      <a href="genres.html">Genres</a>
      <a>Albums</a>
      <a>Artist</a>
      <a>Favourites</a>
      <a>My Music</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="hero">
      <div>
        <h1>Listen to trending songs<br>all the time</h1>
        <button>Explore Now</button>
      </div>
    </div>

    <section>
      <h2>Trending</h2>

      <img id="coverImg" style="width:180px;border-radius:14px;margin-bottom:16px">

      <!-- DYNAMIC SONG LIST -->
      <ul class="tracks"></ul>
    </section>

  </main>

  <!-- PLAYER -->
  <aside class="player">
    <h3 id="nowPlaying">No song</h3>
    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="audio.currentTime=0">⏮</button>
      <button onclick="audio.paused ? audio.play() : audio.pause()">▶</button>
      <button onclick="audio.pause()">⏹</button>
    </div>
  </aside>

</div>

<script src="script.js"></script>
</body>
</html>
