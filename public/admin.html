<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel â€“ Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#9333ea);
  display:flex;
  align-items:center;
  justify-content:center;
}
.admin,.login{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:95%;
  max-width:800px;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
}
.login{max-width:400px}
h1{text-align:center;color:#4f46e5;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  cursor:pointer;
}
.error{color:red;text-align:center}
.logout{background:#111827}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h1>Admin Login</h1>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<!-- ADMIN -->
<div class="admin" id="adminBox" style="display:none">
  <h1>ðŸŽ§ Upload Song</h1>

  <form id="uploadForm">
    <input name="title" placeholder="Song Title" required>
    <input name="artist" placeholder="Artist" required>
    <input type="file" name="song" accept="audio/*" required>
    <input type="file" name="cover" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
/* ADMIN LOGIN */
if(!localStorage.admin){
  localStorage.admin = JSON.stringify({
    user:"admin",
    pass:btoa("admin123")
  });
}

function login(){
  const a = JSON.parse(localStorage.admin);
  if(user.value === a.user && btoa(pass.value) === a.pass){
    localStorage.loggedIn = "true";
    loginBox.style.display="none";
    adminBox.style.display="block";
  } else {
    error.textContent="Invalid login";
  }
}

function logout(){
  localStorage.loggedIn="";
  location.reload();
}

if(localStorage.loggedIn==="true"){
  loginBox.style.display="none";
  adminBox.style.display="block";
}

/* UPLOAD TO NODE BACKEND */
document.getElementById("uploadForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);

  const res = await fetch("/upload", {
    method:"POST",
    body:fd
  });

  if(res.ok){
    alert("Song uploaded successfully");
    e.target.reset();
  }else{
    alert("Upload failed");
  }
});
</script>

</body>
</html>
